<div class="h-screen w-full p-6">
  <h1 class="text-6xl font-bold p-3 text-center">Sign up to start listening</h1>
  <div class="text-center w-fit m-auto">
    <img
      src="assets/logo/Spotify_logo_without_text.svg.png"
      alt=""
      class="w-10 flex m-auto"
    />
    <div class="w-fit m-auto mt-4">
      <label class="block text-start">Email adress</label>
      <input
        type="text"
        [formControl]="email"
        class="rounded-md p-2 border-2 border-slate-300"
        placeholder="name@domain.com"
      />
      <a
        class="text-green-600 block text-start underline cursor-pointer"
        routerLink="/login-phone"
        >Use phone number instead.</a
      >
      <button
        class="rounded-full bg-green-500 hover:bg-green-600 w-full p-3 my-3"
      >
        Next

    </div>
